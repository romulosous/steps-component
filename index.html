<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" class="form">
        <div class="text-center">Registration Form</div>
        <div class="progressbar">
            <div id="progress" class="progress"></div>
            <div class="progress-step progress-step-active" data-title="Passo" ></div>
            <div class="progress-step" data-title="Passo" ></div>
            <div class="progress-step" data-title="Passo" ></div>
            <div class="progress-step" data-title="Passo" ></div>
        </div>
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="input-group">
                <label for="position">Position</label>
                <input type="text" name="position" id="position">
            </div>

            <div class="">
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>

            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob">
            </div>

            <div class="input-group">
                <label for="ID">National ID</label>
                <input type="text" name="ID" id="ID">
            </div>

            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" confirmPassword="confirmPassword">
            </div>

            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" type="submit" value="submit" class="btn">submit</a>
            </div>
        </div>
    </form>
</body>
</html>
